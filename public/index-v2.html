<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassFortress - Secure Password Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        html {
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #0f172a;
        }
        .fade-in {
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .password-item {
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-gray-200">
    <div id="app"></div>

    <script>
        const API_BASE = window.location.origin;

        class PasswordManager {
            constructor() {
                this.state = {
                    screen: 'login', // login, register, app
                    user: null,
                    token: null,
                    passwords: [],
                    showPassword: false,
                    generatedPassword: '',
                    newWebsite: '',
                    newPassword: '',
                    email: '',
                    password: '',
                    theme: localStorage.getItem('theme') || 'dark'
                };
                this.init();
            }

            init() {
                const savedToken = localStorage.getItem('token');
                const savedUser = localStorage.getItem('user');
                if (savedToken && savedUser) {
                    this.state.token = savedToken;
                    this.state.user = JSON.parse(savedUser);
                    this.state.screen = 'app';
                    this.loadPasswords();
                } else {
                    this.render();
                }
            }

            async register() {
                if (!this.state.email || !this.state.password) {
                    alert('Please fill in all fields');
                    return;
                }
                try {
                    const res = await fetch(`${API_BASE}/api/auth/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: this.state.email, password: this.state.password })
                    });
                    if (res.ok) {
                        const data = await res.json();
                        this.state.token = data.token;
                        this.state.user = data.user;
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        this.state.screen = 'app';
                        this.state.email = '';
                        this.state.password = '';
                        await this.loadPasswords();
                        this.render();
                    } else {
                        const error = await res.json();
                        alert('Registration failed: ' + error.error);
                    }
                } catch (e) {
                    alert('Error: ' + e.message);
                }
            }

            async login() {
                if (!this.state.email || !this.state.password) {
                    alert('Please fill in all fields');
                    return;
                }
                try {
                    const res = await fetch(`${API_BASE}/api/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: this.state.email, password: this.state.password })
                    });
                    if (res.ok) {
                        const data = await res.json();
                        this.state.token = data.token;
                        this.state.user = data.user;
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        this.state.screen = 'app';
                        this.state.email = '';
                        this.state.password = '';
                        await this.loadPasswords();
                        this.render();
                    } else {
                        const error = await res.json();
                        alert('Login failed: ' + error.error);
                    }
                } catch (e) {
                    alert('Error: ' + e.message);
                }
            }

            logout() {
                this.state.user = null;
                this.state.token = null;
                this.state.passwords = [];
                this.state.screen = 'login';
                this.state.email = '';
                this.state.password = '';
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                this.render();
            }

            async loadPasswords() {
                try {
                    const res = await fetch(`${API_BASE}/api/passwords`, {
                        headers: { 'Authorization': `Bearer ${this.state.token}` }
                    });
                    if (res.ok) {
                        this.state.passwords = await res.json();
                    }
                } catch (e) {
                    console.error('Failed to load passwords:', e);
                }
            }

            generatePassword() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
                let pwd = '';
                for (let i = 0; i < 16; i++) {
                    pwd += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                this.state.generatedPassword = pwd;
                this.render();
            }

            async savePassword() {
                if (!this.state.newWebsite || !this.state.newPassword) {
                    alert('Please fill in both website and password');
                    return;
                }
                try {
                    const res = await fetch(`${API_BASE}/api/passwords`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.state.token}`
                        },
                        body: JSON.stringify({ website: this.state.newWebsite, password: this.state.newPassword })
                    });
                    if (res.ok) {
                        this.state.newWebsite = '';
                        this.state.newPassword = '';
                        this.state.generatedPassword = '';
                        await this.loadPasswords();
                        this.render();
                        alert('Password saved!');
                    } else {
                        alert('Failed to save password');
                    }
                } catch (e) {
                    alert('Error saving password: ' + e.message);
                }
            }

            async deletePassword(id) {
                if (!confirm('Delete this password?')) return;
                try {
                    const res = await fetch(`${API_BASE}/api/passwords/${id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${this.state.token}` }
                    });
                    if (res.ok) {
                        await this.loadPasswords();
                        this.render();
                    } else {
                        alert('Failed to delete password');
                    }
                } catch (e) {
                    alert('Error deleting password: ' + e.message);
                }
            }

            copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Copied to clipboard!');
                });
            }

            toggleTheme() {
                this.state.theme = this.state.theme === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', this.state.theme);
                this.render();
            }

            render() {
                const app = document.getElementById('app');
                
                if (this.state.screen === 'login') {
                    app.innerHTML = this.renderLoginScreen();
                } else if (this.state.screen === 'register') {
                    app.innerHTML = this.renderRegisterScreen();
                } else {
                    app.innerHTML = this.renderAppScreen();
                }
            }

            renderLoginScreen() {
                return `
                    <div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-6">
                        <div class="bg-slate-800 border border-purple-500 rounded-lg p-8 shadow-2xl max-w-md w-full">
                            <h1 class="text-4xl font-bold text-white mb-2 text-center">üîê PassFortress</h1>
                            <p class="text-purple-300 text-center mb-8">Secure Password Manager</p>
                            <div class="space-y-4">
                                <input type="email" placeholder="Email" class="w-full bg-slate-700 text-white p-3 rounded-lg border border-purple-500 focus:outline-none focus:border-pink-500" id="login-email" />
                                <input type="password" placeholder="Password" class="w-full bg-slate-700 text-white p-3 rounded-lg border border-purple-500 focus:outline-none focus:border-pink-500" id="login-password" />
                                <button onclick="manager.login()" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-3 px-6 rounded-lg transition">
                                    üîì Login
                                </button>
                                <button onclick="manager.state.screen = 'register'; manager.render()" class="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 px-6 rounded-lg transition">
                                    ‚úçÔ∏è Create Account
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderRegisterScreen() {
                return `
                    <div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-6">
                        <div class="bg-slate-800 border border-purple-500 rounded-lg p-8 shadow-2xl max-w-md w-full">
                            <h1 class="text-4xl font-bold text-white mb-2 text-center">üîê PassFortress</h1>
                            <p class="text-purple-300 text-center mb-8">Create Your Account</p>
                            <div class="space-y-4">
                                <input type="email" placeholder="Email" class="w-full bg-slate-700 text-white p-3 rounded-lg border border-purple-500 focus:outline-none focus:border-pink-500" id="register-email" />
                                <input type="password" placeholder="Password" class="w-full bg-slate-700 text-white p-3 rounded-lg border border-purple-500 focus:outline-none focus:border-pink-500" id="register-password" />
                                <button onclick="manager.register()" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-bold py-3 px-6 rounded-lg transition">
                                    ‚úÖ Register
                                </button>
                                <button onclick="manager.state.screen = 'login'; manager.render()" class="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 px-6 rounded-lg transition">
                                    üîì Back to Login
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderAppScreen() {
                return `
                    <div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-6">
                        <div class="max-w-4xl mx-auto">
                            <!-- Header -->
                            <div class="flex justify-between items-center mb-12">
                                <div>
                                    <h1 class="text-5xl font-bold text-white mb-2">üîê PassFortress</h1>
                                    <p class="text-purple-300">Welcome, ${this.state.user.email}!</p>
                                </div>
                                <button onclick="manager.logout()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                                    üö™ Logout
                                </button>
                            </div>

                            <!-- Generator Section -->
                            <div class="bg-slate-800 border border-purple-500 rounded-lg p-8 mb-8 shadow-2xl">
                                <h2 class="text-2xl font-bold text-white mb-6">Generate Strong Password</h2>
                                <div class="space-y-4">
                                    <button onclick="manager.generatePassword()" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-3 px-6 rounded-lg transition">
                                        üé≤ Generate Password
                                    </button>
                                    ${this.state.generatedPassword ? `
                                        <div class="flex gap-2">
                                            <input type="text" value="${this.state.generatedPassword}" readonly class="flex-1 bg-slate-700 text-white p-3 rounded-lg border border-purple-500" />
                                            <button onclick="manager.copyToClipboard('${this.state.generatedPassword}')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg">
                                                üìã Copy
                                            </button>
                                            <button onclick="manager.state.newPassword = '${this.state.generatedPassword}'; manager.render()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg">
                                                ‚úÖ Use
                                            </button>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>

                            <!-- Save Password Section -->
                            <div class="bg-slate-800 border border-purple-500 rounded-lg p-8 mb-8 shadow-2xl">
                                <h2 class="text-2xl font-bold text-white mb-6">Save Password</h2>
                                <div class="space-y-4">
                                    <input type="text" placeholder="Website (e.g., gmail.com)" class="w-full bg-slate-700 text-white p-3 rounded-lg border border-purple-500 focus:outline-none focus:border-pink-500" id="website" />
                                    <input type="password" placeholder="Password" class="w-full bg-slate-700 text-white p-3 rounded-lg border border-purple-500 focus:outline-none focus:border-pink-500" id="password" />
                                    <button onclick="manager.savePassword()" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-bold py-3 px-6 rounded-lg transition">
                                        üíæ Save Password
                                    </button>
                                </div>
                            </div>

                            <!-- Passwords List -->
                            <div class="bg-slate-800 border border-purple-500 rounded-lg p-8 shadow-2xl">
                                <h2 class="text-2xl font-bold text-white mb-6">Saved Passwords (${this.state.passwords.length})</h2>
                                <div class="space-y-3">
                                    ${this.state.passwords.length === 0 ? 
                                        '<p class="text-gray-400">No passwords saved yet.</p>' : 
                                        this.state.passwords.map(p => `
                                            <div class="password-item bg-slate-700 p-4 rounded-lg border border-purple-500 flex justify-between items-center">
                                                <div class="flex-1">
                                                    <p class="font-bold text-purple-300">${p.website}</p>
                                                    <p class="text-sm text-gray-400">${new Date(p.created_at).toLocaleDateString()}</p>
                                                </div>
                                                <div class="flex gap-2">
                                                    <button onclick="manager.copyToClipboard('${p.password}')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                                                        üìã
                                                    </button>
                                                    <button onclick="manager.deletePassword(${p.id})" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
                                                        üóëÔ∏è
                                                    </button>
                                                </div>
                                            </div>
                                        `).join('')
                                    }
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        const manager = new PasswordManager();

        // Update input bindings
        setInterval(() => {
            const websiteInput = document.getElementById('website');
            const passwordInput = document.getElementById('password');
            const loginEmail = document.getElementById('login-email');
            const loginPassword = document.getElementById('login-password');
            const registerEmail = document.getElementById('register-email');
            const registerPassword = document.getElementById('register-password');

            if (websiteInput) websiteInput.addEventListener('input', (e) => { manager.state.newWebsite = e.target.value; });
            if (passwordInput) passwordInput.addEventListener('input', (e) => { manager.state.newPassword = e.target.value; });
            if (loginEmail) loginEmail.addEventListener('input', (e) => { manager.state.email = e.target.value; });
            if (loginPassword) loginPassword.addEventListener('input', (e) => { manager.state.password = e.target.value; });
            if (registerEmail) registerEmail.addEventListener('input', (e) => { manager.state.email = e.target.value; });
            if (registerPassword) registerPassword.addEventListener('input', (e) => { manager.state.password = e.target.value; });
        }, 100);
    </script>
</body>
</html>
